<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Loading Card</title>
    </head>

    <body>
        <div class="card">
            <div class="card-header animated-bg" id="header">
                <img src="" alt="unsplash image">
            </div>

            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet</h3>
                <p class="card-excerpt" id="excerpt">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero,
                    molestiae
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile-img">
                        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">John Silver</strong>
                        <small class="animated-bg animated-bg-text" id="date">Oct 08, 2020</small>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
